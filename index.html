<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- midea css -->
    <link rel="stylesheet" href="css/media.css">


    <title>bst form</title>
  </head>
  <body>
    <section class="form_custom">
      <div class="container">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-12" h_title>
            <h2>Registration Form</h2>
          </div>
          <div class="col-md-6">
            <label for="first" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first" placeholder="input your first name" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-6">
            <label for="last" class="form-label">Last Name</label>
            <input type="last" class="form-control" id="last" placeholder="input your last name" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="input your email address" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="input your password" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-12">
            <label for="present_address" class="form-label">Present Address</label>
            <input type="text" class="form-control" id="present_address" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-12">
            <label for="parmanent_address" class="form-label">Parmanent Address</label>
            <input type="text" class="form-control" id="parmanent_address" placeholder="1234 Main St">
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="input your current city">
          </div>
          <div class="col-md-4">
            <label for="State" class="form-label">Divisions</label>
            <select id="State" class="form-select">
              <option selected>Choose...</option>
              <option value="1">Barisal</option>
              <option value="2">Chittagong</option>
              <option value="3">Dhaka</option>
              <option value="4">Mymensingh</option>
              <option value="5">Rajshahi</option>
              <option value="6">Rangpur</option>
              <option value="7">Sylhet</option>
              <option value="8">Khulna</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="Zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="Zip">
          </div>
          <div class="mb-3">
            <label for="file">Uploadd your photo ID</label>
            <input type="file" class="form-control" aria-label="file example" required>
            <div class="invalid-feedback">Please upload photo ID.</div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </section>



    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="js/script.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()
    </script>
  </body>
</html>
